<!DOCTYPE html>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-primary: #6200ea;
            --accent-green: #00e676;
            --accent-warning: #ffb300;
            --accent-red: #ff3d00;
            --border-color: #333333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .status-badge {
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        #offlineBadge {
            background-color: var(--accent-red);
            color: white;
            display: none;
            margin-left: 10px;
        }

        .server-selector {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
        }

        select, input, textarea, button {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        select:focus, input:focus, textarea:focus {
            border-color: var(--accent-primary);
        }

        .tab-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .hidden { display: none !important; }

        .result-box {
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .data-panel {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .btn-danger { background-color: rgba(255, 61, 0, 0.2); color: var(--accent-red); border-color: var(--accent-red); }
        .btn-danger:hover { background-color: var(--accent-red); color: white; }
        
        .btn-action { background-color: rgba(0, 230, 118, 0.2); color: var(--accent-green); border-color: var(--accent-green); }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .close-btn { background: none; border: none; color: white; font-size: 20px; cursor: pointer; padding: 0; width: auto; }

        /* Admin Ekleme AlanÄ± */
        .add-server-box {
            display: flex; gap: 5px; margin-bottom: 15px;
        }
        .add-server-box input { margin-bottom: 0; }
        .add-server-box button { width: auto; padding: 0 15px; white-space: nowrap; background: var(--accent-green); color: #000; font-weight: bold;}
    </style>
</head>
