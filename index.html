<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ürün Bulucu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #0a0c10;
            --panel-bg: rgba(20, 24, 32, 0.85);
            --accent-primary: #ffffff; /* Buz Beyazı / Gümüş */
            --accent-red: #ff3333;
            --accent-green: #00e676;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-glow: 0 0 10px rgba(255, 255, 255, 0.15), inset 0 0 10px rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 20px 10px;
        }

        .terminal-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- BAŞLIK (HEADER) --- */
        .header {
            text-align: center;
            border-bottom: 2px solid var(--accent-primary);
            padding-bottom: 15px;
            position: relative;
        }
        .header h1 {
            font-family: 'Share Tech Mono', monospace;
            color: var(--accent-primary);
            font-size: 32px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .header .subtitle {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* --- PANELLER --- */
        .panel {
            background: var(--panel-bg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--border-glow);
            position: relative;
            overflow: hidden;
        }
        .panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 30px; height: 30px;
            border-top: 2px solid var(--accent-primary);
            border-left: 2px solid var(--accent-primary);
        }
        .panel::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0; width: 30px; height: 30px;
            border-bottom: 2px solid var(--accent-primary);
            border-right: 2px solid var(--accent-primary);
        }

        .panel-title {
            font-size: 18px;
            color: var(--text-main);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- INPUTLAR --- */
        input[type="text"] {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--accent-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 20px;
            padding: 15px;
            text-align: center;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }
        input[type="text"]::placeholder {
            color: rgba(148, 163, 184, 0.5);
        }

        /* --- BUTONLAR --- */
        button {
            width: 100%;
            background: transparent;
            color: var(--text-main);
            border: 1px solid var(--accent-primary);
            padding: 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        button:active {
            transform: scale(0.98);
        }
        .btn-danger {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }
        .btn-danger:hover {
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.3);
        }

        /* --- SONUÇ EKRANI --- */
        #result {
            margin-top: 15px;
            padding: 15px;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 24px;
            font-weight: bold;
            display: none;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 10px currentColor; }
            100% { opacity: 0.8; }
        }

        /* --- TOGGLE (KLAVYE GİZLEME) --- */
        .cyber-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .cyber-toggle:hover {
            border-color: var(--accent-primary);
        }
        .cyber-toggle span {
            font-size: 15px;
            color: var(--accent-primary);
            font-weight: 600;
            letter-spacing: 1px;
        }
        .cyber-toggle input[type="checkbox"] {
            accent-color: var(--accent-primary);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* --- SİSTEM BİLGİSİ (ARDA İMZASI) --- */
        .system-footer {
            margin-top: auto;
            padding: 30px 20px;
            text-align: center;
        }
        #poweredByArda {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 12px;
            letter-spacing: 3px;
            width: auto;
            padding: 5px 10px;
            margin: 0 auto;
        }
        #poweredByArda:hover {
            color: var(--accent-primary);
            box-shadow: none;
            text-shadow: 0 0 5px var(--accent-primary);
        }

        /* --- GİZLİ POPUP (EASTER EGG) --- */
        #popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-dark);
            border: 1px solid var(--accent-primary);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            padding: 25px;
            width: 90%;
            max-width: 400px;
            z-index: 1000;
            display: none;
        }
        #popup h3 {
            color: var(--accent-primary);
            margin-bottom: 15px;
            text-align: center;
            font-family: 'Share Tech Mono', monospace;
        }
        #popup textarea {
            width: 100%;
            height: 150px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--text-muted);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            padding: 10px;
            margin-bottom: 15px;
            resize: none;
        }
        #popup textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        #popupInfo {
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 15px;
            font-family: monospace;
        }

        /* Tab Butonları Göstergesi */
        .tab-btn { opacity: 0.4; border-color: rgba(255, 255, 255, 0.3); }
        .tab-btn.active { opacity: 1; background: rgba(255, 255, 255, 0.05); border-color: var(--accent-primary); }
        .hidden { display: none !important; }
        
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }

    </style>
</head>
<body>

    <div class="terminal-container">
        
        <div class="header">
            <h1>ÜRÜN BULMA UYGULAMASI</h1>
            <div class="subtitle">arda@ardaulas.online</div>
        </div>

        <div class="grid-2">
            <button id="addLocationButton" class="tab-btn active" onclick="switchMode('add')">Ürün Ekle</button>
            <button id="findProductButton" class="tab-btn" onclick="switchMode('find')">Ürün Bul</button>
        </div>

        <label class="cyber-toggle" id="keyboardToggleContainer">
            <span id="modeLabel">KLAVYE MODU</span>
            <input type="checkbox" id="keyboardToggle" onchange="toggleKeyboardMode()">
        </label>

        <div id="addLocationSection" class="panel">
            <div class="panel-title">
                <span>VERİ GİRİŞİ</span>
                <span style="font-size: 12px; color: var(--accent-green);">● BEKLENİYOR</span>
            </div>
            <input type="text" id="barcodeInput" placeholder="BARKOD TARAYIN..." autofocus>
        </div>

        <div id="findProductSection" class="panel hidden">
            <div class="panel-title">
                <span>SİSTEM SORGUSU</span>
                <span style="font-size: 12px; color: var(--accent-primary);">● AKTİF</span>
            </div>
            <input type="text" id="searchBarcodeInput" placeholder="EAN BARKODU GİRİN...">
            <div id="result"></div>
        </div>

        <div class="panel" style="margin-top: 5px;">
            <div class="panel-title">VERİ AKTARIMI (TXT)</div>
            <div class="grid-2" style="margin-bottom: 0;">
                <button id="downloadButton" style="margin-top: 0;">İNDİR</button>
                <button id="uploadButton" style="margin-top: 0;">YÜKLE</button>
            </div>
            <input type="file" id="fileInput" accept=".txt" style="display: none;">
            
            <button id="resetButton" class="btn-danger" style="margin-top: 15px;">TÜM SİSTEMİ SIFIRLA</button>
        </div>

    </div>

    <div class="system-footer">
        <button id="poweredByArda">Powered by Arda</button>
    </div>

    <div id="popup">
        <h3>SİSTEME TOPLU GİRİŞ</h3>
        <textarea id="barcodeTextarea" placeholder="EAN_KODU..."></textarea>
        <button id="saveBarcodesButton" style="background: rgba(255, 255, 255, 0.05);">KAYDET</button>
        <button id="popupCloseButton" class="btn-danger">KAPAT</button>
        <div id="popupInfo">info mail arda@ardaulas.online | version 27</div>
    </div>

    <audio id="audioSuccess" src="find.mp3" preload="auto"></audio>
    <audio id="audioError" src="unmatched.mp3" preload="auto"></audio>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || {};
        let ardaClickCount = 0;
        let currentMode = 'add';

        // --- ARAYÜZ KONTROLLERİ ---
        function switchMode(mode) {
            currentMode = mode;
            
            document.getElementById('addLocationSection').classList.toggle('hidden', mode !== 'add');
            document.getElementById('findProductSection').classList.toggle('hidden', mode !== 'find');
            
            document.getElementById('addLocationButton').classList.toggle('active', mode === 'add');
            document.getElementById('findProductButton').classList.toggle('active', mode === 'find');
            
            document.getElementById('result').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById(mode === 'add' ? 'barcodeInput' : 'searchBarcodeInput').focus();
            }, 50);
        }

        function toggleKeyboardMode() {
            const isChecked = document.getElementById('keyboardToggle').checked;
            const inputMode = isChecked ? 'none' : 'text';
            
            document.getElementById('modeLabel').innerText = isChecked ? 'SCANNER MODU' : 'KLAVYE MODU';
            
            document.getElementById('barcodeInput').setAttribute('inputmode', inputMode);
            document.getElementById('searchBarcodeInput').setAttribute('inputmode', inputMode);
            
            document.getElementById(currentMode === 'add' ? 'barcodeInput' : 'searchBarcodeInput').focus();
        }

        // --- GÖRSEL EFEKTLER (Flash) ---
        function flashInput(inputId, color) {
            const el = document.getElementById(inputId);
            const originalShadow = el.style.boxShadow;
            el.style.boxShadow = `0 0 20px ${color}`;
            el.style.borderColor = color;
            setTimeout(() => {
                el.style.boxShadow = originalShadow;
                el.style.borderColor = '';
            }, 300);
        }

        // --- VERİ MANTIĞI ---
        document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') saveProduct();
        });

        function saveProduct() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            if (barcode) {
                if (!products[barcode]) products[barcode] = {};
                products[barcode]['default'] = (products[barcode]['default'] || 0) + 1;
                localStorage.setItem('products', JSON.stringify(products));
                
                flashInput('barcodeInput', 'var(--accent-green)');
                document.getElementById('barcodeInput').value = '';
                document.getElementById('barcodeInput').focus();
            }
        }

        document.getElementById('searchBarcodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchProduct();
        });

        function searchProduct() {
            const barcode = document.getElementById('searchBarcodeInput').value.trim();
            const result = document.getElementById('result');
            
            if (!barcode) return;

            result.style.display = 'block';
            
            if (products[barcode] && Object.keys(products[barcode]).length > 0) {
                // Sadece BULUNDU yazısı (Adet bilgisi kaldırıldı)
                result.textContent = `BULUNDU`;
                result.style.color = 'var(--accent-green)';
                result.style.border = '1px solid var(--accent-green)';
                result.style.background = 'rgba(0, 230, 118, 0.1)';
                flashInput('searchBarcodeInput', 'var(--accent-green)');
                document.getElementById('audioSuccess').play().catch(e=>console.log(e));
            } else {
                result.textContent = 'SİSTEMDE YOK';
                result.style.color = 'var(--accent-red)';
                result.style.border = '1px solid var(--accent-red)';
                result.style.background = 'rgba(255, 51, 51, 0.1)';
                flashInput('searchBarcodeInput', 'var(--accent-red)');
                document.getElementById('audioError').play().catch(e=>console.log(e));
            }
            document.getElementById('searchBarcodeInput').value = '';
            document.getElementById('searchBarcodeInput').focus();
        }

        // --- SIFIRLA & TXT İŞLEMLERİ ---
        document.getElementById('resetButton').addEventListener('click', () => {
            if (confirm('SİSTEMİ TAMAMEN SIFIRLAMAK ÜZERESİNİZ. ONAYLIYOR MUSUNUZ?')) {
                products = {};
                localStorage.setItem('products', JSON.stringify(products));
                document.getElementById('result').style.display = 'none';
                alert('SİSTEM TEMİZLENDİ.');
            }
        });

        document.getElementById('downloadButton').addEventListener('click', () => {
            if(Object.keys(products).length === 0) return alert("SİSTEMDE VERİ YOK.");
            let txtContent = "";
            for (let barcode in products) {
                let count = products[barcode]['default'] || 1;
                txtContent += `${barcode}\t${count}\n`;
            }
            const blob = new Blob([txtContent], { type: 'text/plain;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Urun_Bulucu_Cikti.txt";
            link.click();
        });

        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const lines = e.target.result.split('\n');
                        let added = 0;
                        lines.forEach(line => {
                            const parts = line.trim().split(/[\t,; ]+/);
                            const barcode = parts[0]?.trim();
                            const count = parseInt(parts[1]) || 1;
                            if(barcode && barcode.length > 3) {
                                if (!products[barcode]) products[barcode] = {};
                                products[barcode]['default'] = (products[barcode]['default'] || 0) + count;
                                added++;
                            }
                        });
                        localStorage.setItem('products', JSON.stringify(products));
                        alert(`${added} KAYIT SİSTEME EKLENDİ.`);
                    } catch (error) { alert('DOSYA OKUMA HATASI.'); }
                };
                reader.readAsText(file);
                event.target.value = '';
            }
        });

        // --- ARDA İMZASI (GİZLİ MENÜ) ---
        document.getElementById('poweredByArda').addEventListener('click', () => {
            ardaClickCount++;
            if (ardaClickCount === 3) {
                document.getElementById('popup').style.display = 'block';
                ardaClickCount = 0;
            }
        });

        document.getElementById('popupCloseButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('saveBarcodesButton').addEventListener('click', () => {
            const barcodes = document.getElementById('barcodeTextarea').value.trim().split('\n');
            let savedCount = 0;
            barcodes.forEach(barcode => {
                barcode = barcode.trim();
                if (barcode) {
                    if (!products[barcode]) products[barcode] = {};
                    products[barcode]['default'] = (products[barcode]['default'] || 0) + 1;
                    savedCount++;
                }
            });
            localStorage.setItem('products', JSON.stringify(products));
            alert(`${savedCount} YENİ KAYIT EKLENDİ.`);
            document.getElementById('barcodeTextarea').value = '';
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
