<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stok & Barkod Y√∂netimi</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-bg: #2d2d2d;
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --accent-primary: #4a90e2;
            --accent-green: #2ecc71;
            --accent-warning: #f39c12;
            --accent-red: #e74c3c;
            --border-color: #444444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        /* Ba≈ülƒ±k ve Durum */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .status-badge {
            background-color: var(--panel-bg);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            border: 1px solid var(--border-color);
        }

        #offlineBadge {
            background-color: var(--accent-red);
            color: white;
            border-color: var(--accent-red);
            display: none;
            margin-left: 10px;
        }

        .admin-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .admin-btn:hover {
            color: var(--text-main);
            border-color: var(--text-main);
        }

        /* Sunucu Se√ßimi */
        .server-selector {
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .server-selector label {
            display: block;
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            appearance: none; /* Standart ok i≈üaretini gizle */
        }

        /* Sekmeler (Veri Ekle / √úr√ºn Bul) */
        .tab-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Giri≈ü Alanlarƒ± */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .hidden { display: none !important; }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            background-color: var(--panel-bg);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--accent-primary);
        }

        /* Sonu√ß Ekranƒ± */
        .result-box {
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        /* Alt Veri Paneli */
        .data-panel {
            background-color: var(--panel-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 30px;
        }

        .data-panel h4 {
            margin-top: 0;
            color: var(--text-muted);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            background-color: var(--bg-color);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            transition: all 0.2s;
        }

        .btn-action:hover {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .btn-danger {
            width: 100%;
            padding: 15px;
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-danger:hover {
            background-color: var(--accent-red);
            color: white;
        }

        /* Modallar */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }

        .modal-header h3 { margin: 0; color: var(--text-main); }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover { color: var(--text-main); }

        /* Admin Paneli ƒ∞√ßerikleri */
        .admin-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .admin-controls button {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .server-list-item {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .server-list-item-header {
            font-family: monospace;
            font-size: 16px;
            color: var(--text-main);
            margin-bottom: 10px;
            display: block;
        }

        .server-list-actions {
            display: flex;
            gap: 5px;
        }

        .server-list-actions button {
            flex: 1;
            padding: 8px;
            font-size: 11px;
            border-radius: 4px;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            cursor: pointer;
        }

        .server-list-actions button.del-btn {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--accent-red);
            border-color: var(--accent-red);
            flex: 0.5;
        }

        /* Sunucu Ekleme Alanƒ± */
        .add-server-box {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .add-server-box h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--accent-green);
            font-size: 14px;
        }

        .add-server-inputs {
            display: flex;
            gap: 10px;
        }

        .add-server-inputs input {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 0;
        }

        .add-server-inputs button {
            background-color: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 15px;
        }

        /* Tanƒ±mlar Textarea */
        textarea {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div style="display:flex; align-items:center;">
            <span class="status-badge" id="connectionStatus">Y√úKLENƒ∞YOR...</span>
            <span class="status-badge" id="offlineBadge">OFFLINE</span>
        </div>
        <button class="admin-btn" onclick="openAdminLogin()">‚öôÔ∏è Y√ñNETƒ∞M</button>
    </div>

    <button id="rootControls" class="btn-action hidden" style="width: 100%; margin-bottom: 20px; background-color: var(--accent-primary); color: white; border-color: var(--accent-primary);" onclick="document.getElementById('adminPanelModal').style.display='flex'">üëë Y√ñNETƒ∞Cƒ∞ PANELƒ∞Nƒ∞ A√á</button>

    <div class="server-selector" id="serverSelectorDiv">

        <select id="workspaceSelect" onchange="changeWorkspace()">
            <option value="LOCAL">GENEL KULLANICI</option>

    </div>

    <div class="tab-grid" id="tabGrid">
        <button class="tab-btn active" id="addLocationButton" onclick="switchMode('add')">VERƒ∞ EKLE</button>
        <button class="tab-btn" id="findProductButton" onclick="switchMode('find')">√úR√úN BUL</button>
    </div>

    <div id="addLocationSection" class="input-section">
        <input type="text" id="barcodeInput" placeholder="Barkod Okutun..." inputmode="none" autocomplete="off">
    </div>

    <div id="findProductSection" class="input-section hidden">
        <input type="text" id="searchBarcodeInput" placeholder="Aranacak Barkod..." inputmode="none" autocomplete="off">
        <div id="result" class="result-box"></div>
    </div>

    <div class="data-panel" id="dataPanel">
        <h4>VERƒ∞ Y√ñNETƒ∞Mƒ∞</h4>
        <div class="btn-group">
            <button class="btn-action" onclick="downloadTXT()">üì• ƒ∞NDƒ∞R</button>
            <label class="btn-action" style="cursor:pointer; display:block; box-sizing:border-box;">
                üì§ Y√úKLE <input type="file" style="display:none;" accept=".txt" onchange="uploadTXT(event)">
            </label>
        </div>
        <button class="btn-danger" onclick="resetSystemData()">üóëÔ∏è MEVCUT VERƒ∞Yƒ∞ SIFIRLA</button>
    </div>
</div>

<div id="adminLoginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Sistem Y√∂neticisi</h3>
            <button class="close-btn" onclick="closeModal('adminLoginModal')">‚úñ</button>
        </div>
        <input type="password" id="adminUser" placeholder="Kullanƒ±cƒ± ID (87118)" inputmode="numeric" style="margin-bottom: 15px;">
        <input type="password" id="adminPass" placeholder="≈ûifre" inputmode="numeric" style="margin-bottom: 20px;">
        <button class="btn-action" style="width: 100%; background-color: var(--accent-primary); color: white; border-color: var(--accent-primary);" onclick="loginAdmin()">Gƒ∞Rƒ∞≈û YAP</button>
    </div>
</div>

<div id="adminPanelModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>üëë Y√ñNETƒ∞Cƒ∞ KONTROL PANELƒ∞</h3>
            <button class="close-btn" onclick="closeModal('adminPanelModal')">‚úñ</button>
        </div>
        
        <div class="admin-controls">
            <button class="btn-action" style="color: var(--text-main); border-color: var(--border-color);" onclick="viewLogs('WRITE')">üìú Sƒ∞STEM KAYITLARI</button>
            <button class="btn-danger" style="padding: 10px;" onclick="logoutAdmin()">üö™ G√úVENLƒ∞ √áIKI≈û</button>
        </div>

        <div class="add-server-box">
            <h4>YENƒ∞ SUNUCU OLU≈ûTUR</h4>
            <div class="add-server-inputs">
                <input type="text" id="newServerCode" placeholder="Kod (√ñrn: 4254)" style="width: 35%;">
                <input type="text" id="newServerName" placeholder="Ad (√ñrn: PARK BORNOVA)" style="width: 50%;">
                <button onclick="addNewWorkspace()" style="width: 15%;">+</button>
            </div>
        </div>

        <h4 style="margin-top: 0; color: var(--text-muted); font-size: 14px; margin-bottom: 15px;">MEVCUT SUNUCULAR</h4>
        <div id="serverListArea">
            </div>
    </div>
</div>

<div id="descModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="descModalTitle">TANIMLAR</h3>
            <button class="close-btn" onclick="closeModal('descModal')">‚úñ</button>
        </div>
        <p style="font-size:12px; color:var(--text-muted); margin-top:0; margin-bottom: 15px;">Her satƒ±ra BARKOD ve A√áIKLAMA arasƒ±na bo≈üluk koyarak yazƒ±n.</p>
        <input type="hidden" id="descServerCode">
        <textarea id="descTextarea"></textarea>
        <button class="btn-action" style="width: 100%;" onclick="saveDescriptions()">üíæ KAYDET VE SENKRONƒ∞ZE ET</button>
    </div>
</div>

<div id="logsModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>üìú Sƒ∞STEM KAYITLARI</h3>
            <button class="close-btn" onclick="closeModal('logsModal')">‚úñ</button>
        </div>
        <div id="logsArea" style="background-color: var(--bg-color); padding: 10px; border-radius: 6px; border: 1px solid var(--border-color);">
            </div>
    </div>
</div>

</body>
</html>
