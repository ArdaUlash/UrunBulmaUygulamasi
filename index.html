<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script>
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Bulma Uygulaması</title>
    <meta name="description" content="Ürünleri barkodu ile kaydedip daha sonra tarayarak kolayca bulabilirsiniz.">
    <style>
        :root {
            --bg: #1a1a1a;
            --panel: #2a2a2a;
            --muted: #3a3a3a;
            --text: #e0e0e0;
            --btn: #4a4a4a;
            --btn-hover: #5a5a5a;
            --danger: #8b0000;
            --danger-hover: #a00000;
            --success: #0f5132;
            --error: #842029;
        }
        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            background-color: var(--panel);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.35);
        }
        h1, h2, h3 {
            color: #fff;
            text-align: center;
            margin: 8px 0 16px 0;
        }
        .row { display: grid; grid-template-columns: 1fr; gap: 10px; }
        button {
            padding: 14px 16px;
            margin: 6px 0;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--btn);
            color: white;
            border: none;
            border-radius: 10px;
            transition: background-color .2s, transform .05s;
            width: 100%;
            display: block;
        }
        button:hover { background-color: var(--btn-hover); transform: translateY(-1px); }
        input, textarea {
            padding: 12px;
            font-size: 18px;
            margin: 6px 0;
            width: 100%;
            border: 1px solid var(--btn);
            border-radius: 10px;
            background-color: var(--muted);
            color: var(--text);
            caret-color: #fff;
        }
        input[readonly] { caret-color: transparent; }
        .hidden { display: none; }
        .result {
            margin-top: 10px;
            padding: 12px;
            background-color: var(--muted);
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }
        .kbd-tip { font-size: 12px; opacity: .8; margin-top: -2px; margin-bottom: 8px; }
        .toolbar { display: grid; grid-template-columns: repeat(3,1fr); gap: 8px; }
        #resetButton { background-color: var(--danger); }
        #resetButton:hover { background-color: var(--danger-hover); }
        .keyboard-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
            cursor: pointer;
            background-color: var(--btn);
            padding: 10px;
            border-radius: 10px;
            user-select: none;
        }
        .keyboard-toggle:hover { background-color: var(--btn-hover); }
        .keyboard-toggle input { display: none; }
        .note { font-size: 12px; opacity: .75; text-align: center; }
        #hidSink {
            position: fixed;
            inset: 0 auto auto 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        #poweredByArda {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 10px;
            font-size: 12px;
            background-color: var(--btn);
            color: var(--text);
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--panel);
            padding: 20px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,.5);
            display: none;
            z-index: 1000;
        }
        #popup textarea { height: 150px; }
        #popup button { width: 100%; }
        #popupCloseButton { background-color: var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ürün Bulma Uygulaması</h1>

        <div class="toolbar">
            <button id="addLocationButton">Ürün Ekle</button>
            <button id="findProductButton">Ürün Bul</button>
            <button id="resetButton">Sıfırla</button>
        </div>

        <div id="addLocationSection" class="hidden">
            <h2>Ürün Ekle</h2>
            <input type="text" id="barcodeInput" placeholder="Barkodu okutun veya yazın (12-13 hane)" pattern="[0-9]{12,13}" minlength="12" maxlength="13" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" autofocus>
            <label class="keyboard-toggle" for="disableKeyboardCheckbox">
                <input type="checkbox" id="disableKeyboardCheckbox">
                <span>⌨️ Klavyeyi Kapat</span>
            </label>
            <div class="kbd-tip"></div>
            <p id="addResult" class="result"></p>
        </div>

        <div id="findProductSection" class="hidden">
            <h2>Ürün Bul</h2>
            <input type="text" id="searchBarcodeInput" placeholder="EAN barkodunu okutun (12-13 hane)" pattern="[0-9]{12,13}" minlength="12" maxlength="13" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <label class="keyboard-toggle" for="disableKeyboardSearch">
                <input type="checkbox" id="disableKeyboardSearch">
                <span>⌨️ Klavyeyi Kapat</span>
            </label>
            <p id="result" class="result"></p>
        </div>

        <div class="row">
            <button id="downloadButton">Verileri İndir</button>
            <input type="file" id="fileInput" accept=".json" style="display:none;">
            <button id="uploadButton">Verileri Yükle</button>
        </div>
        <div class="note">info: <strong><a href="mailto:arda.ulash@gmail.com">arda.ulash@gmail.com</a></strong></div>
    </div>

    <button id="poweredByArda">Powered by Arda</button>

    <div id="popup">
        <h3>Barkodları Toplu Ekleyin</h3>
        <textarea id="barcodeTextarea" placeholder="Her satıra bir EAN (12-13 hane)..."></textarea>
        <p id="bulkResult" class="result"></p>
        <button id="saveBarcodesButton">Barkodları Kaydet</button>
        <button id="popupCloseButton">Kapat</button>
    </div>

    <input id="hidSink" inputmode="none" aria-hidden="true">

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || {};
        let ardaClickCount = 0;

        // Barkod türünü belirleme ve kontrol hanesi doğrulama
        function getBarcodeType(barcode) {
            if (!/^[0-9]{12,13}$/.test(barcode)) return null;
            if (barcode.length === 12) return 'UPC';
            if (barcode.length === 13) return barcode.startsWith('0') ? 'UPC' : 'EAN';
            return null;
        }

        function validateCheckDigit(barcode) {
            const digits = barcode.split('').map(Number);
            const checkDigit = digits.pop();
            let sum = 0;
            if (barcode.length === 12) { // UPC-A
                for (let i = 0; i < digits.length; i++) {
                    sum += i % 2 === 0 ? digits[i] * 3 : digits[i];
                }
            } else { // EAN-13
                for (let i = 0; i < digits.length; i++) {
                    sum += i % 2 === 0 ? digits[i] : digits[i] * 3;
                }
            }
            const calculatedCheckDigit = (10 - (sum % 10)) % 10;
            return calculatedCheckDigit === checkDigit;
        }

        function toggleSection(sectionToShow) {
            const sections = ['addLocationSection', 'findProductSection'];
            sections.forEach(section => {
                document.getElementById(section).classList.toggle('hidden', section !== sectionToShow);
            });
            clearResults();
        }

        function clearResults() {
            document.getElementById('addResult').textContent = '';
            document.getElementById('addResult').style.backgroundColor = 'var(--muted)';
            document.getElementById('result').textContent = '';
            document.getElementById('result').style.backgroundColor = 'var(--muted)';
            document.getElementById('bulkResult').textContent = '';
            document.getElementById('bulkResult').style.backgroundColor = 'var(--muted)';
        }

        document.getElementById('addLocationButton').addEventListener('click', () => {
            toggleSection('addLocationSection');
            document.getElementById('barcodeInput').focus();
        });
        document.getElementById('findProductButton').addEventListener('click', () => {
            toggleSection('findProductSection');
            document.getElementById('searchBarcodeInput').focus();
        });

        function saveProduct() {
            const el = document.getElementById('barcodeInput');
            const barcode = el.value.trim();
            const result = document.getElementById('addResult');
            if (!barcode) {
                result.textContent = 'Lütfen bir barkod girin!';
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            const barcodeType = getBarcodeType(barcode);
            if (!barcodeType) {
                result.textContent = 'Geçersiz barkod! Lütfen 12 veya 13 haneli bir EAN/UPC barkod girin.';
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            if (!validateCheckDigit(barcode)) {
                result.textContent = `Geçersiz ${barcodeType} barkod! Kontrol hanesi hatalı.`;
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            if (!products[barcode]) products[barcode] = { type: barcodeType };
            products[barcode]['default'] = (products[barcode]['default'] || 0) + 1;
            localStorage.setItem('products', JSON.stringify(products));
            result.textContent = `${barcodeType} barkod eklendi: ${barcode}`;
            result.style.backgroundColor = 'var(--success)';
            el.value = '';
        }

        function searchProduct() {
            const el = document.getElementById('searchBarcodeInput');
            const barcode = el.value.trim();
            const result = document.getElementById('result');
            if (!barcode) {
                result.textContent = 'Lütfen bir barkod girin!';
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            const barcodeType = getBarcodeType(barcode);
            if (!barcodeType) {
                result.textContent = 'Geçersiz barkod! Lütfen 12 veya 13 haneli bir EAN/UPC barkod girin.';
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            if (!validateCheckDigit(barcode)) {
                result.textContent = `Geçersiz ${barcodeType} barkod! Kontrol hanesi hatalı.`;
                result.style.backgroundColor = 'var(--error)';
                return;
            }
            if (products[barcode] && Object.keys(products[barcode]).length > 0) {
                result.textContent = `${barcodeType} barkod bulundu!`;
                result.style.backgroundColor = 'var(--success)';
                new Audio('find.mp3').play().catch(() => {});
            } else {
                result.textContent = `${barcodeType} barkod bulunamadı!`;
                result.style.backgroundColor = 'var(--error)';
            }
            el.value = '';
        }

        document.getElementById('barcodeInput').addEventListener('input', function() {
            if (this.value.length >= 12) saveProduct();
        });
        document.getElementById('searchBarcodeInput').addEventListener('input', function() {
            if (this.value.length >= 12) searchProduct();
        });

        const hidSink = document.getElementById('hidSink');
        function setKeyboardSuppressed(inputEl, suppress) {
            if (suppress) {
                inputEl.readOnly = true;
                inputEl.setAttribute('inputmode', 'none');
                hidSink.focus({ preventScroll: true });
            } else {
                inputEl.readOnly = false;
                inputEl.removeAttribute('inputmode');
                inputEl.focus();
            }
        }
        document.getElementById('disableKeyboardCheckbox').addEventListener('change', function() {
            setKeyboardSuppressed(document.getElementById('barcodeInput'), this.checked);
        });
        document.getElementById('disableKeyboardSearch').addEventListener('change', function() {
            setKeyboardSuppressed(document.getElementById('searchBarcodeInput'), this.checked);
        });

        function currentTarget() {
            const addVisible = !document.getElementById('addLocationSection').classList.contains('hidden');
            return addVisible ? document.getElementById('barcodeInput') : document.getElementById('searchBarcodeInput');
        }
        function currentSuppressCheckbox() {
            const addVisible = !document.getElementById('addLocationSection').classList.contains('hidden');
            return addVisible ? document.getElementById('disableKeyboardCheckbox') : document.getElementById('disableKeyboardSearch');
        }

        window.addEventListener('keydown', (ev) => {
            const inputEl = currentTarget();
            const suppress = currentSuppressCheckbox().checked;

            if (!suppress) return;
            if (ev.key === 'Enter') {
                ev.preventDefault();
                if (inputEl.id === 'barcodeInput') saveProduct();
                else searchProduct();
                return;
            }
            if (ev.key === 'Backspace') {
                ev.preventDefault();
                inputEl.value = inputEl.value.slice(0, -1);
                return;
            }
            if (ev.key.length === 1 && !ev.ctrlKey && !ev.metaKey && !ev.altKey) {
                ev.preventDefault();
                inputEl.value += ev.key;
                if (inputEl.id === 'barcodeInput' && inputEl.value.length >= 12) saveProduct();
                if (inputEl.id === 'searchBarcodeInput' && inputEl.value.length >= 12) searchProduct();
            }
        }, { capture: true });

        document.getElementById('resetButton').addEventListener('click', () => {
            if (confirm('Tüm verileri silmek istediğinizden emin misiniz?')) {
                products = {};
                localStorage.setItem('products', JSON.stringify(products));
                alert('Tüm veriler silindi!');
                clearResults();
            }
        });
        document.getElementById('downloadButton').addEventListener('click', () => {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(products));
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = "product_locations.json";
            document.body.appendChild(a);
            a.click();
            a.remove();
        });
        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    products = JSON.parse(e.target.result);
                    localStorage.setItem('products', JSON.stringify(products));
                    alert('Veriler başarıyla yüklendi!');
                    clearResults();
                } catch (err) {
                    alert('Dosya okunamadı. Geçerli bir JSON seçin.');
                }
            };
            reader.readAsText(file);
        });
        document.getElementById('uploadButton').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('poweredByArda').addEventListener('click', () => {
            ardaClickCount++;
            if (ardaClickCount === 3) {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('barcodeTextarea').focus();
                ardaClickCount = 0;
            }
        });
        document.getElementById('popupCloseButton').addEventListener('click', () => {
            document.getElementById('popup').style.display = 'none';
            clearResults();
        });
        document.getElementById('saveBarcodesButton').addEventListener('click', () => {
            const lines = document.getElementById('barcodeTextarea').value.split(/\r?\n/);
            const result = document.getElementById('bulkResult');
            let validBarcodes = [];
            for (let raw of lines) {
                const barcode = raw.trim();
                if (!barcode) continue;
                const barcodeType = getBarcodeType(barcode);
                if (!barcodeType) {
                    result.textContent = `Geçersiz barkod: ${barcode}. Lütfen 12 veya 13 haneli bir EAN/UPC barkod girin.`;
                    result.style.backgroundColor = 'var(--error)';
                    return;
                }
                if (!validateCheckDigit(barcode)) {
                    result.textContent = `Geçersiz ${barcodeType} barkod: ${barcode}. Kontrol hanesi hatalı.`;
                    result.style.backgroundColor = 'var(--error)';
                    return;
                }
                validBarcodes.push({ barcode, type: barcodeType });
            }
            for (let { barcode, type } of validBarcodes) {
                if (!products[barcode]) products[barcode] = { type };
                products[barcode]['default'] = (products[barcode]['default'] || 0) + 1;
            }
            localStorage.setItem('products', JSON.stringify(products));
            result.textContent = 'Barkodlar kaydedildi!';
            result.style.backgroundColor = 'var(--success)';
            document.getElementById('barcodeTextarea').value = '';
            document.getElementById('popup').style.display = 'none';
        });

        toggleSection('addLocationSection');
        document.getElementById('barcodeInput').focus();
    </script>
</body>
